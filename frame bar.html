<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 3px;
            margin: 3px;
            border-radius: 5px;
        }

        .sidebar h3 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 5px;
        }

        .menu-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin-bottom: 5px;
        }

        .menu-item a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        .menu-item a:hover {
            background-color: #ddd;
        }

        .submenu {
            display: none;
        }

        .submenu.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>DAFTAR ISI</h3>
    <ul class="menu-list">
        <li class="menu-item">
            <a href="#">Tugas Pertemuan 1</a>
            <ul class="submenu">
                <li><a href="Pertemuan1.html" target="frame_content">Pengantar Web</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Tugas Pertemuan 2</a>
            <ul class="submenu">
                <li><a href="Pertemuan2.html" target="frame_content">Tugas Pertemuan 2</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Tugas Pertemuan 3</a>
            <ul class="submenu">
                <li><a href="Pertemuan3.html" target="frame_content">Tugas Pertemuan 3</a></li>
           
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Tugas Pertemuan 4</a>
            <ul class="submenu">
                <li><a href="Penomoran.html" target="frame_content">Penomoran</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Tugas Pertemuan 5</a>
            <ul class="submenu">
                <li><a href="tabel.html" target="frame_content">Table</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Tugas Pertemuan 6</a>
        </li>
        <li class="menu-item">
            <a href="#">Tugas Pertemuan 7</a>
    </ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var menuItems = document.querySelectorAll('.menu-item');

        menuItems.forEach(function(item) {
            var submenu = item.querySelector('.submenu');
            if (submenu) {
                item.addEventListener('click', function(event) {
                    event.stopPropagation();
                    submenu.classList.toggle('active');
                });
            }
        });

        // Menutup submenu ketika area di luar submenu diklik
        document.addEventListener('click', function(event) {
            var submenus = document.querySelectorAll('.submenu');
            submenus.forEach(function(submenu) {
                if (!submenu.contains(event.target)) {
                    submenu.classList.remove('active');
                }
            });
        });
    });
</script>

</body>
</html>
